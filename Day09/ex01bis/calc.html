<!doctype html>
<html>
    <head>

    </head>
    <body>
        <input type="text" id="first_num"/>
        <select id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
        </select>
        <input type="text" id="second_num"/>
        <input type="submit" id="btn_submit" value="Try me !"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        <script>
             $(document).ready(function(){
            $("#btn_submit").click(function() {
                var num = 'Error:(';
                var num1 = parseInt($("#first_num").val());
                var num2 = parseInt($("#second_num").val());
                var op = $( "#operation option:selected" ).val();
                if ($("#first_num").val() == num1 && $("#second_num").val() == num2)
                {
                    if (num1 >= 0 && num2 >= 0)
                {
                    if (op == '+')
                    num = num1 + num2;
                    else if (op == '*')
                    num = num1 * num2;
                    else if (op == '/')
                    {
                    if (num2 == 0)
                        num = 'It’s over 9000!';
                    else
                        num = num1 / num2;
                    }
                    else if (op == '-')
                        num = num1 - num2;
                    else if (op == '%')
                    {
                        if (num2 == 0)
                            num = 'It’s over 9000!';
                        else
                            num = num1 % num2;
                    }
                }
                }
                alert(num);
                console.log(num);
            });
    });
            setInterval(function(){ alert("’Please, use me..."); }, 30000);
        </script>
    </body>
</html>
